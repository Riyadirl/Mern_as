<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="container">
            <h2>Digital Clock</h2>
            <div id="time"></div>

        </div>


        <script>
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                
                document.getElementById("time").innerHTML = timeString;
               
              }
            
              setInterval(updateTime, 1000);
              
        </script>
    </body>
</html>
