<!DOCTYPE html>
<html>

    <head>
        <link href="https://fonts.googleapis.com/css?family=Sofia"
            rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <title>BMI Calculator</title>
    </head>

    <body>
        <h1>BMI Calculator</h1>
        <form>
            <br><br>
            <label for="weightInput">Weight (kg) </label>
            <input type="number" id="weightInput" name="weight" /><br><br />
            <label for="heightInput">Height (cm) </label>
            <input type="number" id="heightInput" name="height" />
            <br><br>
            <button type="button" id="calculateBtn">Calculate BMI</button><br><br>
            <h2 id="bmiResult"></h2>

        </form>
        <script src="script.js"></script>

    </body>
</html>
